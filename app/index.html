<!doctype html>
<html lang="en" ng-app="app" ng-cloak>
    <head>
      <title>i-log</title>
      <link rel="stylesheet" href="styles/main.css" />
    </head>
    <body>

      <!--Spinner-->
      <div ng-show="$root.loadingView == true" class="spinner">
        <div class="spinner-container container1">
          <div class="circle1"></div>
          <div class="circle2"></div>
          <div class="circle3"></div>
          <div class="circle4"></div>
        </div>
        <div class="spinner-container container2">
          <div class="circle1"></div>
          <div class="circle2"></div>
          <div class="circle3"></div>
          <div class="circle4"></div>
        </div>
        <div class="spinner-container container3">
          <div class="circle1"></div>
          <div class="circle2"></div>
          <div class="circle3"></div>
          <div class="circle4"></div>
        </div>
      </div>

      <div class="container" ng-view=""></div>

      <!--libs-->
      <script src="scripts/libs/angular.min.js"></script>
      <script src="scripts/libs/angular-resource.min.js"></script>
      <script src="scripts/libs/angular-route.min.js"></script>

      <!--config-->
      <script src="scripts/config.js"></script>
      <!--controllers-->
      <script src="scripts/controllers/MainOverviewCtrl.js"></script>
      <script src="scripts/controllers/LogsOverviewCtrl.js"></script>
      <script src="scripts/controllers/RapportsOverviewCtrl.js"></script>
      <script src="scripts/controllers/RapportCtrl.js"></script>
      <script src="scripts/controllers/LogCtrl.js"></script>


    <!--services-->
      <script src="scripts/services/GetLogService.js"></script>
    </body>
</html>
