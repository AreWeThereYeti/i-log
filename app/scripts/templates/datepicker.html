<div class="datepicker grid">
  <div class="header">
    <h1>Opret ny rapport</h1>
  </div>
  <div class="content">
    <h2 class="label">Title</h2>
    <div class="inputcontainer">
      <input type="text" ng-model="title" />
    </div>
    <div class="content-inner">
      <div class="grid">
        <h2 class="label">Dato fra</h2>
        <div class="select">
          <div class="select-inner left">
            <select ng-init="'fromYear = year[0]'" ng-change="update()" ng-model="fromYear" ng-options="year as year for year in year track by year" name="År">
            </select>
          </div>
        </div>
        <div class="select">
          <div class="select-inner">
            <select ng-model="fromMonth"  ng-change="update()" ng-options="u as u.month for u in month track by u.val" name="Maaned" >
            </select>
          </div>
        </div>
        <div class="select">
          <div class="select-inner right">
            <select ng-model="fromDay" ng-options="day as day for day in day track by day" name="Dag" >
            </select>
          </div>
        </div>
      </div>
      <div class="grid">
        <h2 class="label">Dato til</h2>
        <div class="col-1-3">
          <span class="first">År</span>
          <input class="first" ng-model="toYear" placeholder="År, fx 2014" type="text"/>
        </div>
        <div class="col-1-3">
          <span>Måned</span>
          <input ng-model="toMonth" placeholder="Måned, fx 04" type="text"/>
        </div>
        <div class="col-1-3">
          <span>Dato</span>
          <input ng-model="toDay" placeholder="Dag, fx 24" type="text"/>
        </div>
      </div>
      <div class="grid">
        <button class="btn" ng-disabled="!fromYear || !fromMonth || !fromDay || !toYear || !toMonth || !toDay || !title" ng-click="createReport()">Gå Videre</button>
      </div>
