<div class="reportmenu grid">
  <div class="col-3-4">
    <ul>
      <li class="icon icon-arrow" ng-click="LogMenubar.checkInputs()" ng-hide="$root.firstLogEntry"></li>
      <li>{{Log.componentData.title}}</li>
    </ul>
  </div>
  <div class="icons col-1-4" ng-click="LogMenubar.saveLog()">
    <div class="float-right">
      <div class="circ">
        <span class="icon icon-plus"></span>
      </div>
      <div class="circ">
        <span class="icon icon-trash-bin"></span>
      </div>
      <div class="circ">
        <span class="icon icon-disc"></span>
      </div>
    </div>
  </div>
</div>
