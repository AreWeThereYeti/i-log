<div class="report">
  <div ng-controller="ReportMenubarCtrl as ReportMenubar" class="reportmenu" ng-include="'scripts/templates/reportmenubar.html'"></div>

  <div class="grid reportsubmenu" ng-init="Report.pane = 'bar'">
    <div  ng-class="{active : Report.pane == 'pie'}" ng-click="Report.pane = 'pie'" class="col-1-8">
      <span class="icon icon-piechart"></span>
      <span>Pie</span>
    </div>
    <div ng-class="{active : Report.pane == 'bar'}" ng-click="Report.pane = 'bar'" class="col-1-8">
      <span class="icon icon-bar"></span>
      <span > Bar</span>
    </div>
    <div  ng-class="{active : Report.pane == 'list'}" ng-click="Report.pane = 'list'" class="col-1-8">
      <span class="icon icon-grid"></span>
      <span>List</span>
    </div>
    <div ng-class="{active : Report.pane == 'graph-dotted'}" ng-click="Report.pane = 'graph-dotted'" class="col-1-8">
      <span class="icon icon-dots"></span>
      <span >graph dotted</span>
    </div>
    <div ng-class="{active : Report.pane == 'graph-line'}" ng-click="Report.pane = 'graph-line'" class="col-1-8">
      <span class="icon icon-line"></span>
      <span>linie</span>
    </div>
  </div>

  <div ng-if="Report.pane == 'pie'">
    <d3-chart data="Rapport.piedata" type="pie"></d3-chart>
  </div>

  <div ng-if="Report.pane == 'bar'">
    <d3-chart data="Rapport.data" type="bar"></d3-chart>
  </div>

  <div class="listview" ng-if="Report.pane == 'list'">
    <!--if directive is of type list, the directive only clears the svg-->
    <d3-chart type="list"></d3-chart>
    <div class="grid" ng-repeat="item in Rapport.piedata track by $index">
      <span class="col-1-4 first">{{$index}}</span>
      <span class="col-1-8">{{item.label}}</span>
      <span class="col-1-8">{{item.value}}</span>
    </div>
    <div class="grid">
      <span class="col-1-4 first">Titel p책 beregning</span>
      <span class="col-1-8"></span>
      <span class="col-1-8">Titel p책 beregning</span>
    </div>
    <div class="grid">
      <span class="col-1-4">Titel p책 beregning</span>
      <span class="col-1-8">Titel p책 beregning</span>
      <span class="col-1-8"></span>
    </div>

  </div>

  <div ng-if="Report.pane == 'graph-dotted'">
    <d3-chart data="Rapport.linedata" type="dot"></d3-chart>

  </div>

  <div ng-if="Report.pane == 'graph-line'">
    <d3-chart data="Rapport.linedata" type="line"></d3-chart>
  </div>

  <div class="grid">
    <h2>Beregninger</h2>
  </div>
</div>
