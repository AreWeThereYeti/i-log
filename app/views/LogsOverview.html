<div ng-controller="MenubarCtrl as Menubar" class="menubar" ng-include="'scripts/templates/menubar.html'"></div>

<div ng-controller="FilterbarCtrl as Filterbar" class="filterbar collapsable"  scroll ng-class="{'showme': $root.filter}" ng-include="'scripts/templates/filterbar.html'"></div>

  <div class="list">
    <div class="listheader">
      <div class="col-1-8">
        <span>Dato</span>
      </div>
      <div class="col-1-8">
        <span>Titel</span>
      </div>
      <div class="col-3-4">
        <span></span>
      </div>
    </div>

    <!--item in logs-->
    <div class="listitem">
      <a ng-href="#/log/{{LogsOverview.id}}">
        <span class="col-1-8">
          <span class="date">{{LogsOverview.logs.timestamp | date:'dd-MM-yyyy'}}</span>
        </span>
        <span class="col-5-8">
          <span class="date">EnLog har ingen titel... Hvad skal loades her??</span>
        </span>
        <span class="col-1-8">
          <span class="shared">-</span>
        </span>
        <span class="col-1-8">
          <div class="float-right">
          <span class="circ">
            <span class="icon icon-edit"></span>
          </span>
          <span class="circ" ng-click="LogsOverview.delete($index, $event)">
            <span class="icon icon-trash-bin"></span>
          </span>
          </div>
        </span>
      </a>
    </div>
</div>
