<div ng-controller="MenubarCtrl as Menubar" class="menubar" ng-include="'scripts/templates/menubar.html'"></div>
<div ng-controller="FilterbarCtrl as Filterbar" class="filterbar collapsable"  scroll ng-class="{'showme': $root.filter}" ng-include="'scripts/templates/filterbar.html'"></div>

<div class="list">
  <!--header-->
  <div class="listheader grid">
    <div class="col-1-8">
      <span ng-class="{active : RapportOverview.predicate == 'from', arrow_box : RapportOverview.predicate == 'from', reverse : !reverse}" ng-click="RapportOverview.predicate = 'from'; reverse=!reverse">Fra Dato</span>
    </div>
    <div class="col-1-8">
      <span ng-class="{active : RapportOverview.predicate == 'to', arrow_box : RapportOverview.predicate == 'to', reverse : !reverse}" ng-click="RapportOverview.predicate = 'to'; reverse=!reverse">Til dato</span>
    </div>
    <div class="col-1-2">
      <span ng-class="{active : RapportOverview.predicate == 'title', arrow_box : RapportOverview.predicate == 'title', reverse : !reverse}" ng-click="RapportOverview.predicate = 'title'; reverse=!reverse">Titel</span>
    </div>
    <div class="col-1-4">
      <span ng-class="{active : RapportOverview.predicate == 'shared', arrow_box : RapportOverview.predicate == 'shared', reverse : !reverse}" ng-click="RapportOverview.predicate = 'shared'; reverse=!reverse">Delt</span>
    </div>
  </div>

  <!--item in reports-->
  <div class="listitem grid animate" ng-repeat="item in RapportOverview.reports | reportRange:RapportOverview.filterRange |orderBy:RapportOverview.predicate:reverse">
      <span class="col-1-8">
        <span class="date">{{item.from * 1000 | date:'dd-MM-yyyy'}}</span>
      </span>
      <span class="col-1-8">
        <span class="date">{{item.to * 1000 | date:'dd-MM-yyyy'}}</span>
      </span>
      <span class="col-1-2">
        <span>{{item.title}}</span>
      </span>
      <span class="col-1-8">
        <span ng-show="{{item.shared}}">Ja</span>
        <span ng-hide="{{item.shared}}">Nej</span>
      </span>
      <span class="col-1-8">
        <div class="float-right">
          <a ng-href="#/rapport/{{RapportOverview.testid}}">
            <span class="circ">
              <span class="icon icon-quicklook"></span>
            </span>
          </a>
          <span class="circ">
            <span class="icon icon-trash-bin" ng-click="LogsOverview.delete($index)"></span>
          </span>
        </div>
      </span>
  </div>
</div>
