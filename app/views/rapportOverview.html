<div ng-controller="MenubarCtrl as Menubar" class="menubar" ng-include="'scripts/templates/menubar.html'"></div>

<div ng-controller="FilterbarCtrl as Filterbar" class="filterbar collapsable"  scroll ng-class="{'showme': $root.filter}" ng-include="'scripts/templates/filterbar.html'"></div>

<div class="list">
  <!--header-->
  <div class="listheader grid">
    <div class="col-1-8">
      <span ng-class="{active : RapportOverview.predicate == 'from'}" ng-click="RapportOverview.predicate = 'from'; reverse=!reverse">Fra Dato</span>
    </div>
    <div class="col-1-8">
      <span ng-class="{active : RapportOverview.predicate == 'to'}" ng-click="RapportOverview.predicate = 'to'; reverse=!reverse">Til dato</span>
    </div>
    <div class="col-1-2">
      <span ng-class="{active : RapportOverview.predicate == 'title'}" ng-click="RapportOverview.predicate = 'title'; reverse=!reverse">Titel</span>
    </div>
    <div class="col-1-4">
      <span ng-class="{active : RapportOverview.predicate == 'shared'}" ng-click="RapportOverview.predicate = 'shared'; reverse=!reverse">Delt</span>
    </div>
  </div>

  <!--item in reports-->
  <div class="listitem grid" ng-repeat="item in RapportOverview.reports | reportRange:RapportOverview.filterRange |orderBy:RapportOverview.predicate:reverse">
    <a ng-href="#/rapport/{{RapportOverview.testid}}">
      <span class="col-1-8">
        <span class="date">{{item.from * 1000 | date:'dd-MM-yyyy'}}</span>
      </span>
      <span class="col-1-8">
        <span class="date">{{item.to * 1000 | date:'dd-MM-yyyy'}}</span>
      </span>
      <span class="col-1-2">
        <span>{{item.title}}</span>
      </span>
      <span class="col-1-8">
        <span>{{item.shared}}</span>
      </span>
      <span class="col-1-8">
        <div class="float-right">
          <span class="circ">
            <span class="icon icon-quicklook"></span>
          </span>
          <span class="circ">
            <span class="icon trash" ng-click="LogsOverview.delete($index)"></span>
          </span>
        </div>
      </span>
    </a>
  </div>
</div>
