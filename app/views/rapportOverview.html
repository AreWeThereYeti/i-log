<div class="topheader">
  <h1>Gyldendal I-log</h1>
</div>

<div ng-controller="MenubarCtrl as Menubar" class="menubar" ng-include="'scripts/templates/menubar.html'"></div>

<div ng-controller="FilterbarCtrl as Filterbar" class="filterbar" ng-include="'scripts/templates/filterbar.html'"></div>

<div class="list">
  <!--header-->
  <div class="listheader grid">
    <div class="col-1-8">
      <span>Fra Dato</span>
    </div>
    <div class="col-1-8">
      <span>Til dato</span>
    </div>
    <div class="col-1-2">
      <span>Titel</span>
    </div>
    <div class="col-1-4">
      <span>Delt</span>
    </div>
  </div>
<!--item in reports-->
  <div class="listitem grid" ng-repeat="item in RapportOverview.reports">
    <a ng-href="#/rapport/{{RapportOverview.testid}}">
      <span class="col-1-8">
        <span>02-04-2014</span>
      </span>
      <span class="col-1-8">
        <span>03-05-2014</span>
      </span>
      <span class="col-1-2">
        <span>{{item.title}}</span>
      </span>
      <span class="col-1-8">
        <span>Ja</span>
      </span>
      <span class="col-1-8">
        <span class="circ">
          <span>hide</span>
        </span>
        <span class="circ">
          <span ng-click="LogsOverview.delete($index)">delete</span>
        </span>
      </span>
    </a>
  </div>
</div>
