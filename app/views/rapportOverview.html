<div ng-controller="MenubarCtrl as Menubar" class="menubar" ng-include="'scripts/templates/menubar.html'"></div>

<div ng-controller="FilterbarCtrl as Filterbar" class="filterbar" ng-include="'scripts/templates/filterbar.html'"></div>

<div class="list">
  <!--header-->
  <div class="listheader grid">
    <div class="col-1-8">
      <span ng-click="RapportOverview.predicate = 'fromdate'; reverse=!reverse">Fra Dato</span>
    </div>
    <div class="col-1-8">
      <span ng-click="RapportOverview.predicate = 'todate'; reverse=!reverse">Til dato</span>
    </div>
    <div class="col-1-2">
      <span ng-click="RapportOverview.predicate = 'title'; reverse=!reverse">Titel</span>
    </div>
    <div class="col-1-4">
      <span ng-click="RapportOverview.predicate = 'shared'; reverse=!reverse">Delt</span>
    </div>
  </div>
<!--item in reports-->
    <button ng-click="RapportOverview.click()">Click her for api</button>
  <div class="listitem grid" ng-repeat="item in RapportOverview.reports | orderBy:RapportOverview.predicate:reverse">
    <a ng-href="#/rapport/{{RapportOverview.testid}}">
      <span class="col-1-8">
        <span>02-04-2014</span>
      </span>
      <span class="col-1-8">
        <span>03-05-2014</span>
      </span>
      <span class="col-1-2">
        <span>{{item.title}}</span>
      </span>
      <span class="col-1-8">
        <span>{{$index}}</span>
      </span>
      <span class="col-1-8">
        <div class="float-right">
          <span class="circ">
            <span class="icon icon-trash-bin"></span>
          </span>
          <span class="circ">
            <span class="icon icon-trash-bin" ng-click="LogsOverview.delete($index)"></span>
          </span>
        </div>
      </span>
    </a>
  </div>
</div>
