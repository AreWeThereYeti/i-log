<div class="modal-header">
    <h3 class="modal-title">{{ item.modalTitle }}</h3>
</div>
<div class="modal-body">
    <p>{{ item.modalText }}</p>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="Cancel()">{{ item.modalTextCancel }}</button>
    <button class="btn btn-gyldendal-red" ng-click="Ok()">{{ item.modalTextConfirm }}</button>
</div>
